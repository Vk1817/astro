<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }
        .join {
            background-color: #0088cc;
            color: #fff;
        }
        .joined {
            background-color: #34c759;
            color: #fff;
        }
        #matchContent {
            display: none;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <button class="btn join" id="joinBtn">Join Now</button>
    <button class="btn joined" id="joinedBtn">Already Joined</button>

    <div id="matchContent">
        <h2>Match Information</h2>
        <iframe src="astro.html" width="80%" height="400px" style="border: none;"></iframe>
        <!-- Or use hindi.html: <iframe src="hindi.html" width="80%" height="400px" style="border: none;"></iframe> -->
    </div>

    <script>
        document.getElementById('joinBtn').onclick = function() {
            window.open('https://t.me/+yTkSuf20ZUtjMGVl', '_blank'); // replace with your Telegram channel link
        };

        document.getElementById('joinedBtn').onclick = function() {
            document.getElementById('matchContent').style.display = 'block';
        };
    </script>
</body>
</html>
